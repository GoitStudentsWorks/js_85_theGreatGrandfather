<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./images/logo.ico" />
  <title>Shopping list</title>
  <link rel="stylesheet" href="./sass/index.scss" />
</head>

<body class="qq">
  <div class="wrapper-loader"></div>
  <div class="loader"></div>
  <include src="./partials/header.html"></include>

  <!-- shopping-list-body - work here!!!! -->
  <include src="./partials/shopping-list-body.html"></include>
  <include src="./partials/auth.html"></include>

  <div class="modal__form__backdrop is-hiden">
    <div class="modal__form__container">
      <form class="modal__form">
        <button type="button" class="modal__button_close modal__form__close__bt">
          <svg class="button_cross" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28">
            <path d="M21 7L7 21M7 7L21 21" stroke-width="3">
            </path>
          </svg>
        </button>
        <ul class=" _list">
          <li class="form__element ">
            <input placeholder="adress" id="pac-input" type="text" class="modal__input-adress  mfi" required
              name="address" />
          </li>

          <li class="form__element ">
            <input name="tell" placeholder="phone number" type="tel" class=" _req-big _req-big-tel mfi" />
          </li>
        </ul>
        <button type="submit" class="form__button_submit">
          <span>Submit</span>
        </button>
      </form>
    </div>
  </div>
  <div class="modal__form__thanks is-hiden">
    <div class="modal__form__thanks__container">
      <h2 class='thanks-page-title'><span class='thanks-page-name'>fewfwe</span>We will contact you as soon as
        possible.</h2>
    </div>
  </div>
  <script type="module" id="google-maps-script"></script>
  <!-- <script type="module" src="./js/google.js"></script> -->
  <script type="module" src="./shopping-list.js"></script>
  <include src="./partials/footer.html"></include>
</body>

</html>
